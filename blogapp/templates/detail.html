<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG DETAIL</title>
    <style>
        body {text-align: center;}
        img {
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{blog.title}}</h1>
        작성자: {{blog.writer}}<br>
        날짜: {{blog.pub_date}}<br><hr>
        {{blog.body}}<br>
        <img src="{{blog.img.url}}" alt="" class="img">
    </div>
    <a href="{% url 'edit' blog.id %}">Edit</a>
    <a href="{% url 'delete' blog.id %}">Delete</a>
    <br>
    <a href="{% url 'home' %}">Main Page</a>
</body>
</html>
